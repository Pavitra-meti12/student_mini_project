<!DOCTYPE html>
<html>
<head>
    <title>Student Login / Register</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .tab-btns {
            text-align: center;
            margin-bottom: 15px;
        }

        .tab-btns button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background: #1e90ff;
            color: white;
            border-radius: 6px;
            font-weight: bold;
        }

        .tab-btns button.active {
            background: #0f62c9;
        }

        .form-box {
            display: none;
        }

        .form-box.active {
            display: block;
        }
    </style>
</head>

<body>

<header>
    <h1>Student Result Portal</h1>
</header>

<nav>
    <a href="index.html">Login/Register</a>
    <a href="results.html">Results</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="container">
    <div class="card">

        <div class="tab-btns">
            <button id="loginTab" class="active" onclick="showTab('login')">Login</button>
            <button id="registerTab" onclick="showTab('register')">Register</button>
        </div>

        <!-- LOGIN FORM -->
        <div id="loginForm" class="form-box active">
            <h2>Login</h2>
            <input type="text" id="loginUser" placeholder="Enter Username">
            <input type="password" id="loginPass" placeholder="Enter Password">
            <button class="btn" onclick="login()">Login</button>
            <p id="loginMsg" style="color:red;"></p>
        </div>

        <!-- REGISTER FORM -->
        <div id="registerForm" class="form-box">
            <h2>Register</h2>
            <input type="text" id="regUser" placeholder="Create Username">
            <input type="password" id="regPass" placeholder="Create Password">
            <button class="btn" onclick="register()">Register</button>
            <p id="regMsg" style="color:green;"></p>
        </div>

    </div>
</div>

<script>
/* SWITCH TABS */
function showTab(tab) {
    document.getElementById("loginForm").classList.remove("active");
    document.getElementById("registerForm").classList.remove("active");
    document.getElementById("loginTab").classList.remove("active");
    document.getElementById("registerTab").classList.remove("active");

    if (tab === "login") {
        document.getElementById("loginForm").classList.add("active");
        document.getElementById("loginTab").classList.add("active");
    } else {
        document.getElementById("registerForm").classList.add("active");
        document.getElementById("registerTab").classList.add("active");
    }
}

/* REGISTER (Saved in localStorage) */
function register() {
    const user = document.getElementById("regUser").value.trim();
    const pass = document.getElementById("regPass").value.trim();

    if (!user || !pass) {
        document.getElementById("regMsg").style.color = "red";
        document.getElementById("regMsg").innerText = "Please fill all fields.";
        return;
    }

    localStorage.setItem("studentUser", user);
    localStorage.setItem("studentPass", pass);

    document.getElementById("regMsg").style.color = "green";
    document.getElementById("regMsg").innerText = "Registration Successful! Please Login.";
}

/* LOGIN */
function login() {
    const user = document.getElementById("loginUser").value.trim();
    const pass = document.getElementById("loginPass").value.trim();

    const savedUser = localStorage.getItem("studentUser");
    const savedPass = localStorage.getItem("studentPass");

    if (user === savedUser && pass === savedPass) {
        window.location.href = "results.html";
    } else {
        document.getElementById("loginMsg").innerText = "Invalid Credentials!";
    }
}
</script>

</body>
</html>
