<!DOCTYPE html>
<html>
<head>
  <title>Results - Student Portal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header><h1>Student Result Portal</h1></header>

<nav>
  <a href="index.html">Home</a>
  <a href="results.html">Results</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <div class="card">
    <h2>Enter Subject Marks (0 - 100)</h2>

    <input id="m1" type="number" placeholder="Maths">
    <input id="m2" type="number" placeholder="Science">
    <input id="m3" type="number" placeholder="English">

    <button class="btn" onclick="calc()">Calculate</button>

    <div id="output" class="result-box"></div>

    <div class="progress-bar">
      <div id="progress" class="progress blue" style="width:0%">0%</div>
    </div>
  </div>
</div>

<script>
function get(id){ return Number(document.getElementById(id).value) || 0; }

function calc(){
    let a = Math.min(100, Math.max(0, get("m1")));
    let b = Math.min(100, Math.max(0, get("m2")));
    let c = Math.min(100, Math.max(0, get("m3")));

    let total = a + b + c;
    let percent = (total / 300) * 100;

    let grade =
        percent >= 85 ? "A" :
        percent >= 70 ? "B" :
        percent >= 50 ? "C" : "Fail";

    document.getElementById("output").innerHTML =
        `<b>Total:</b> ${total}/300<br>
         <b>Percentage:</b> ${percent.toFixed(2)}%<br>
         <b>Grade:</b> ${grade}`;

    let bar = document.getElementById("progress");
    bar.style.width = percent + "%";
    bar.textContent = percent.toFixed(1) + "%";

    bar.className = "progress";
    if (percent >= 75) bar.classList.add("green");
    else if (percent >= 50) bar.classList.add("orange");
    else bar.classList.add("red");
}
</script>

</body>
</html>
